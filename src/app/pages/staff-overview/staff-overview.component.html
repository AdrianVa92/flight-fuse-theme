<app-header></app-header>

<div class="content content__inner">
  <div class="container">
      <div class="d-flex row">
          <div class="col-md-10 col-12 order-md-2">
              <h2>Research team</h2>
              <table mat-table [dataSource]="dataSource" class="table team-table w-100-p">
                <ng-container matColumnDef="status">
                  <th mat-header-cell *matHeaderCellDef><span class="status"></span></th>
                  <td scope="col" class="align-middle" mat-cell *matCellDef="let staff"> <span class="status {{staff.status}}"></span> </td>
                </ng-container>

                <ng-container matColumnDef="name">
                  <th mat-header-cell *matHeaderCellDef> Name </th>
                  <td scope="col" mat-cell class="align-middle" *matCellDef="let staff"> {{ staff.name }}</td>
                </ng-container>

                <ng-container matColumnDef="role">
                  <th mat-header-cell *matHeaderCellDef> Role </th>
                  <td scope="col" class="align-middle" mat-cell *matCellDef="let staff"> {{ staff.role }}</td>
                </ng-container>

                <ng-container matColumnDef="team">
                  <th mat-header-cell *matHeaderCellDef> Team </th>
                  <td scope="col" class="align-middle" mat-cell *matCellDef="let staff"> {{ staff.team }}</td>
                </ng-container>

                <ng-container matColumnDef="activity">
                  <th mat-header-cell *matHeaderCellDef> Activity </th>
                  <td scope="col" class="align-middle" mat-cell *matCellDef="let staff"> {{ staff.activity }}</td>
                </ng-container>

                <ng-container matColumnDef="rating">
                  <th class="text-center" mat-header-cell *matHeaderCellDef> Rating </th>
                  <td scope="col" class="align-middle text-center" mat-cell *matCellDef="let staff"> {{ staff.rating }}
                  </td>
                </ng-container>


                <ng-container matColumnDef="dreampoints">
                  <th class="text-right" mat-header-cell *matHeaderCellDef> Dreampoints </th>
                  <td scope="col" class="align-middle text-right " mat-cell *matCellDef="let staff">
                    {{ staff.dreampoints }}</td>
                </ng-container>

                <ng-container matColumnDef="tenure">
                  <th class="text-right" mat-header-cell *matHeaderCellDef> Tenure </th>
                  <td scope="col" class="align-middle text-right " mat-cell *matCellDef="let staff"> {{ staff.tenure }}
                  </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
                <tr mat-row *matRowDef="let row; columns: columnsToDisplay;"></tr>
              </table>

          </div>
          <div class="sidebar col-md-2 col-12 order-md-1">
              <app-sidebar></app-sidebar>
          </div>
      </div>
  </div>
</div>
<app-inner-footer></app-inner-footer>
